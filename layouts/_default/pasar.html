<div class="card p-0 border-primary rounded-0 hover-shadow" style="max-height: 530px; height: 100%;">
  <img  class="card-img-top rounded-0 img-cover" src="{{ .Params.image | relURL }}" alt="{{ .Title }}" height="235" >
  <div class="card-body d-flex justify-content-between flex-column" style="height: 100%;" >
    <!-- <ul class="list-inline mb-2">
      <li class="list-inline-item"><i class="ti-bookmark-alt"></i> {{ .Params.Category }}</li>
    </ul> -->
    <div>
      <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
      <h5 class="card-subtitle mb-2 text-muted">{{ .Params.Fee }}</h5>
      <p class="card-text mb-4">{{ .Params.Description | truncate 100 }}</p>
    </div>
    <a href="{{ .Permalink }}" class="btn btn-primary btn-sm">{{ i18n "apply_now"}}</a>
  </div>
</div>

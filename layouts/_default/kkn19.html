<div class="card border-0 rounded-0 hover-shadow mb-5" style="height: 461px;" >
  <img class="card-img-top rounded-0 img-cover" src="{{ .Params.image | relURL }}" alt="{{ .Title }}"  style="max-height: 340px; height: 100%;"   >
  <div class="card-body d-flex justify-content-between flex-column" >
    <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <p>{{ .Params.Job }}</p>
  </div>
</div>

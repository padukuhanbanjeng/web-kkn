{{ define "main" }}

<!-- contact -->
<section class="section bg-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="section-title">{{ "Kontak Kami" }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7 mb-4 mb-lg-0">
        <form action="{{ site.Params.contact_form_action | safeURL }}" method="POST" data-netlify="true" netlify>
          <input type="text" class="form-control mb-3" id="name" name="name" placeholder="Nama Kalian" required>
          <input type="email" class="form-control mb-3" id="mail" name="mail" placeholder="Email / No. Whatsapp" required>
          <input type="text" class="form-control mb-3" id="subject" name="subject" placeholder="Keperluan/Subject" required>
          <textarea name="message" id="message" class="form-control mb-3" placeholder="Pesan Kalian" required></textarea>
          <button type="submit" value="send" class="btn btn-primary">{{ "Kirim" }}</button>
        </form>
      </div>
      <div class="col-lg-5 content">
        {{ .Content }}
        <a href="tel:{{ site.Params.mobile }}" class="text-color h5 d-block">{{ site.Params.mobile }}</a>
        <a href="mailto:{{ site.Params.email }}" class="mb-5 text-color h5 d-block">{{ site.Params.email }}</a>
        <p>{{ site.Params.address | markdownify }}</p>
      </div>
    </div>
  </div>
</section>
<!-- /contact -->

<!-- gmap -->
<section class="section pt-0">
  <!-- Google Map -->
  <div id="map_canvas" 
  data-latitude="{{ site.Params.map.map_latitude }}"
  data-longitude="{{ site.Params.map.map_longitude }}" 
  data-marker="{{ site.Params.map.map_marker | absURL }}"
  data-marker-name="{{ site.Title }}"></div>
</section>
<!-- /gmap -->
{{ end }}
